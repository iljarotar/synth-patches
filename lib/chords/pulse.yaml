    randomize: true
    envelope:
      attack: { val: 1, mod: [], mod-amp: 0 }
      decay: { val: 0, mod: [], mod-amp: 0 }
      sustain: { val: 5, mod: [], mod-amp: 0 }
      release: { val: 5.5, mod: [], mod-amp: 0 }
      peak: { val: 1, mod: [], mod-amp: 0 }
      sustain-level: { val: 1, mod: [], mod-amp: 0 }
      bpm: { val: 5, mod: [], mod-amp: 0 }
      delay: 0

wavetables:
  - name: w1
    amp: { val: 1, mod: [], mod-amp: 0 }
    freq: { val: 6, mod: [], mod-amp: 0 }
    table: [1, 0]
    envelope:
      attack: { val: 0.01, mod: [], mod-amp: 0 }
      decay: { val: 0.01, mod: [], mod-amp: 0 }
      sustain: { val: 0.01, mod: [], mod-amp: 0 }
      release: { val: 0.001, mod: [], mod-amp: 0 }
      peak: { val: 1, mod: [], mod-amp: 0 }
      sustain-level: { val: 0.5, mod: [], mod-amp: 0 }
      bpm: { val: 360, mod: [], mod-amp: 0 }
