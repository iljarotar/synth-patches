vol: 0.5
out: [o1, o1]
oscillators:
  - name: o1
    type: Triangle
    freq: {val: 120, mod: [t1, l2], mod-amp: 50}
    amp: {val: 0, mod: [e1], mod-amp: 0.05}

  - name: o2
    type: Sine
    freq: {val: 120, mod: [t1, l2], mod-amp: 50}
    amp: {val: 0, mod: [e1], mod-amp: 0.1}

  - name: l1
    type: Square
    freq: {val: 0.05}
    amp: {val: 1}

  - name: l2
    type: Sine
    freq: {val: 3}
    amp: {val: 0.15}

envelopes:
  - name: e1
    triggers: [c1]
    threshold: {val: 1}
    peak: {val: 0.5, mod: [l1], mod-amp: 0.3}
    sustain-level: {val: 0.25, mod: [l1], mod-amp: 0.1}
    attack: {val: 0.01}
    decay: {val: 0.05}
    sustain: {val: 0.03}
    release: {val: 0.12}

text-processors:
  - name: t1
    bpm: {val: 300}
    amp: {val: 1}
    text: Many creative people draw inspiration from their emotions, including feelings of love. Engaging in deep conversations and discussions with a loved one can stimulate intellectual growth.

custom-signals:
  - name: c1
    freq: {val: 2.5}
    amp: {val: 1}
    data: [1,0,-1,0]
