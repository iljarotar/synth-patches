vol: 0.002
out: [n1, n2]
noises:
  - name: n1
    amp: {val: 0.1, mod: [l1], mod-amp: 0.1}
    filter: {order: 400, high-cutoff: 800}
    pan: {mod: [l2], mod-amp: 0.7}

  - name: n2
    amp: {val: 0.12, mod: [l3], mod-amp: 0.12}
    filter: {order: 50, low-cutoff: 1000}
    pan: {mod: [l1], mod-amp: 0.8}

oscillators:
  - name: l1
    freq: {val: 0.09}
    amp: {val: 1}
    type: Sine
    phase: 0.25

  - name: l2
    type: Sine
    freq: {val: 0.03}
    amp: {val: 1}

  - name: l3
    type: Sine
    freq: {val: 0.073}
    amp: {val: 1}
    phase: 0.75
