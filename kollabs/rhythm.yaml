vol: 0.04
out: [n1]
noises:
  - name: n1
    amp: {val: 0, mod: [e1], mod-amp: 0.08}
    filter: {order: 500, high-cutoff: 400}
    pan: {mod: [l1], mod-amp: 0.5}

oscillators:
  - name: l1
    type: Sine
    amp: {val: 1}
    freq: {val: 0.1}

  - name: l2
    type: Sine
    amp: {val: 1}
    freq: {val: 0.04}
    

envelopes:
  - name: e1
    peak: {val: 0.7, mod: [l2], mod-amp: 0.7}
    sustain-level: {val: 0.05, mod: [l2], mod-amp: 0.05}
    threshold: {val: 1}
    triggers: [c1]
    attack: {val: 0.0004}
    decay: {val: 0.02}
    sustain: {val: 0.001}
    release: {val: 0.12}

custom-signals:
  - name: c1
    amp: {val: 1}
    freq: {val: 3}
    data: [1, 0, -1, 0]
