vol: 1
out: [n1,n3,s3,o1,o2,o3]

noises:
  - name: n1
    amp: {val: 0.17}
    filters: [f1]
    pan: {val: -0.2}

  - name: n2
    amp: {val: 1}

  - name: n3
    amp: {val: 0.1, mod: [lfo4], mod-amp: 0.04}
    filters: [f3]
    pan: {val: 0.1, mod: [lfo2], mod-amp: 0.4}

  - name: n4
    amp: {val: 0, mod: [s2,n5], mod-amp: 0.02}
    filters: [f5]

  - name: n5
    amp: {val: 0.25}

oscillators:
  - name: o1
    type: Sine
    amp: {val: 0.03}
    freq: {val: 70, mod: [s1,n2,lfo3], mod-amp: 30}
    filters: [f2]
    pan: {val: 0.3}

  - name: o2
    type: Sawtooth
    amp: {val: 0, mod: [e1], mod-amp: 0.002}
    freq: {val: 12000, mod: [lfo5,n2], mod-amp: 1.5}
    pan: {val: -0.2}
    filters: [f4]

  - name: o3
    type: Sawtooth
    amp: {val: 0, mod: [e1], mod-amp: 0.002}
    freq: {val: 12012, mod: [lfo5,n2], mod-amp: 3}
    pan: {val: -0.1}
    filters: [f4]

  - name: lfo1
    type: Sine
    amp: {val: 1}
    freq: {val: 8, mod: [lfo2], mod-amp: 3}

  - name: lfo2
    type: Sine
    amp: {val: 1}
    freq: {val: 0.01}

  - name: lfo3
    type: Sine
    amp: {val: 0.05}
    freq: {val: 7, mod: [lfo2], mod-amp: 1}

  - name: lfo4
    type: Sine
    amp: {val: 1}
    freq: {val: 0.05}

  - name: lfo5
    type: Triangle
    amp: {val: 0.7, mod: [lfo6], mod-amp: 0.2}
    freq: {val: 4.5, mod: [lfo6], mod-amp: 0.5}

  - name: lfo6
    type: Sine
    amp: {val: 1}
    freq: {val: 0.5}

samplers:
  - name: s1
    amp: {val: 0.2}
    freq: {val: 0.3}
    inputs: [n2]

  - name: s2
    amp: {val: 1}
    freq: {val: 60}
    inputs: [n2]

  - name: s3
    amp: {val: 0, mod: [e2], mod-amp: 1}
    freq: {val: 44100}
    pan: {val: -0.4}
    inputs: [n4]

envelopes:
  - name: e1
    bpm: {val: 1.4}
    peak: {val: 1}
    sustain-level: {val: 0.2}
    attack: {val: 0.5}
    decay: {val: 0.2}
    sustain: {val: 3}
    release: {val: 5}

  - name: e2
    bpm: {val: 0.5}
    peak: {val: 1}
    sustain-level: {val: 0.8}
    attack: {val: 0.5}
    decay: {val: 0.2}
    sustain: {val: 7}
    release: {val: 6}

filters:
  - name: f1
    high-cutoff: {val: 80, mod: [lfo2], mod-amp: 20}

  - name: f2
    high-cutoff: {val: 800}

  - name: f3
    low-cutoff: {val: 13000}
    high-cutoff: {val: 13100}

  - name: f4
    high-cutoff: {val: 3500}

  - name: f5
    low-cutoff: {val: 4000}
    high-cutoff: {val: 4080}
