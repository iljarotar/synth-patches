vol: 1
out: [drone_1, drone_2, beat_1]
noise:

oscillators:
  - name: drone_1
    type: Sine
    amp: {val: 0.7, mod: [sine_lfo_1], modamp: 0.2}
    freq: {val: 60}
  - name: drone_2
    type: Sine
    amp: {val: 0.3, mod: [sine_lfo_1], modamp: 0.2}
    freq: {val: 90}

  - name: sine_lfo_1
    type: Sine
    amp: {val: 1}
    freq: {val: 0.06}

custom:
  - name: beat_1
    amp: {val: 0.015}
    freq: {val: 0.75}
    data: [0, -2, 1, 11, -3, 0, 5, -3]
    pan: {mod: [beat_1, sine_lfo_1], modamp: 0.8}
