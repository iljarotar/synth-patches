vol: 1
out: [n1, o1, o2, o3, o4, c4]
noise:
  - name: n1
    amp: {val: 0.002, mod: [l2], modamp: 0.002}
    pan: {mod: [l5], modamp: 1}

oscillators:
  - name: o1
    type: Sine
    freq: {val: 200, mod: [c1], modamp: 30}
    amp: {val: 0.5, mod: [l1], modamp: 0.5}

  - name: o2
    type: Sine
    freq: {val: 400, mod: [c2], modamp: 70}
    amp: {val: 0.1, mod: [l2], modamp: 0.1}

  - name: o3
    type: Triangle
    freq: {val: 100, mod: [l3], modamp: 17}
    amp: {val: 0.2, mod: [l5], modamp: 0.2}

  - name: o4
    type: Triangle
    freq: {val: 135, mod: [c3, l3], modamp: 35}
    amp: {val: 0.2, mod: [l5], modamp: 0.2}

# lfo
  - name: l1
    type: Sine
    freq: {val: 0.01}
    amp: {val: 1}

  - name: l2
    type: Sine
    freq: {val: 0.021}
    amp: {val: 1}

  - name: l3
    type: Sine
    freq: {val: 4, mod: [l4], modamp: 1}
    amp: {val: 0.06}

  - name: l4
    type: Sine
    freq: {val: 0.15}
    amp: {val: 1}

  - name: l5
    type: Sine
    freq: {val: 0.025}
    amp: {val: 1}

custom:
  - name: c1
    amp: {val: 1}
    freq: {val: 0.5}
    data: [0, 1, -0.4, -0.4, -0.4, -0.4, -0.4, 0.2, -0.4, 0.4, 0.4, 0.4, 0.4]

  - name: c2
    amp: {val: 1}
    freq: {val: 1}
    data: [1, -0.6, 0.3, 0.5, 0.5, -0.5, -0.5]

  - name: c3
    amp: {val: 1}
    freq: {val: 0.25}
    data: [0, 0, 1, 1, 1, 1, 1]

  - name: c4
    amp: {val: 0.2, mod: [l4, l3], modamp: 0.2}
    freq: {val: 1}
    data: [1, -0.6, 0.3, 0.5, 0.5, -0.5, -0.5]
    pan: {mod: [l5, c2], modamp: 0.5}
