filters:
  - name: f1
    low-cutoff: {val: 300}
    high-cutoff: {val: 500}

oscillators:
  - name: o1
    type: Sine
    freq: {val: 1000, mod: [s1], mod-amp: 700}
    amp: {val: 0.6, mod: [s3], mod-amp: 0.5}
    phase:
    pan: {}
    filters: [f1]
    envelope:

  - name: o2
    type: Sine
    freq: {val: 0.1}
    amp: {val: 1}

noises:
  - name: n1
    amp: {val: 1}
    pan: {}
    filters: []
    envelope:

samplers:
  - name: s1
    amp: {val: 1}
    pan: {}
    freq: {val: 13, mod: [s2], mod-amp: 12.5}
    filters: []
    inputs: [n1]
    envelope:

  - name: s2
    amp: {val: 1}
    freq: {val: 1.2, mod: [o2], mod-amp: 0.5}
    inputs: [n1]

  - name: s3
    amp: {val: 1}
    freq: {val: 0.7}
    inputs: [n1]


