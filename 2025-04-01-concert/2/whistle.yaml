vol: 1.2
out: [n1]

filters:
  - name: f1
    low-cutoff: {val: 13500}
    high-cutoff: {val: 14000}

oscillators:
  - name: lfo1
    type: Sine
    freq: {val: 0.1}
    amp: {val: 1}

noises:
  - name: n0
    amp: {val: 1}

  - name: n1
    amp: {val: 0.1, mod: [lfo1, s1], mod-amp: 0.1}
    filters: [f1]

samplers:
  - name: s1
    amp: {val: 0.8}
    freq: {val: 2000}
    inputs: [n0]
