vol: 1
out: [o1,o2,n3]

envelopes:
  - name: e1
    attack: {val: 0.1}
    decay: {val: 0.1}
    sustain: {val: 0.6, mod: [s3], mod-amp: 0.5}
    release: {val: 0.1}
    peak: {val: 1}
    sustain-level: {val: 0.4}
    bpm: {val: 6, mod: [s2,s3], mod-amp: 3}
    time-shift: 5

  - name: e2
    attack: {val: 0.1}
    decay: {val: 0.1}
    sustain: {val: 18}
    release: {val: 0.7}
    peak: {val: 1}
    sustain-level: {val: 0.9}
    bpm: {val: 0.7, mod: [s2], mod-amp: 0.6}
    time-shift: 12

  - name: e3
    attack: {val: 0.001}
    decay: {val: 0.001}
    sustain: {val: 0.01}
    release: {val: 0.04}
    peak: {val: 1}
    sustain-level: {val: 0.2}
    bpm: {val: 400}

filters:
  - name: f1
    low-cutoff: {val: 900}
    high-cutoff: {val: 1500}

  - name: f2
    low-cutoff: {val: 300, mod: [s2,s1], mod-amp: 100}
    high-cutoff: {val: 4000, mod: [s2,s1], mod-amp: 2000}

  - name: f3
    low-cutoff: {val: 300}
    high-cutoff: {val: 400}

noises:
  - name: n1
    amp: {val: 1}

  - name: n2
    amp: {val: 1}

  - name: n3
    amp: {val: 0.4}
    filters: [f3]
    envelope: e3

oscillators:
  - name: o1
    type: Triangle
    amp: {val: 0.4}
    freq: {val: 800, mod: [n1,s1,s2], mod-amp: 400}
    envelope: e1
    pan: {val: -0.1, mod: [lfo1], mod-amp: 0.5}
    filters: [f1]

  - name: o2
    type: Sawtooth
    amp: {val: 0.008, mod: [lfo1,s3], mod-amp: 0.003}
    freq: {val: 300, mod: [s4], mod-amp: 200}
    pan: {val: 0.2}
    filters: [f2]
    envelope: e2

  - name: lfo1
    type: Sine
    amp: {val: 1}
    freq: {val: 0.05, mod: [s3], mod-amp: 0.02}

samplers:
  - name: s1
    freq: {val: 80}
    amp: {val: 0.3}
    inputs: [n1]

  - name: s2
    freq: {val: 0.25}
    amp: {val: 2}
    inputs: [n1]

  - name: s3
    freq: {val: 0.15}
    amp: {val: 1}
    inputs: [n2]

  - name: s4
    freq: {val: 8.43, mod: [s4], mod-amp: 5}
    amp: {val: 1}
    inputs: [n1]
