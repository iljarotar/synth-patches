vol: 1
out: [n1, o1, o2, o3]
noise:
  - name: n1
    amp: {val: 0.007, mod: [l1], modamp: 0.007}
    pan: {mod: [l2], modamp: 0.3}

oscillators:
  - name: o1
    type: Sine
    freq: {val: 100}
    amp: {val: 0.7, mod: [l1], modamp: 0.3}
    pan: {mod: [l2], modamp: 0.3}

  - name: o2
    type: Triangle
    freq: {val: 120}
    amp: {val: 0.2, mod: [l3], modamp: 0.2}

  - name: o3
    type: Sine
    freq: {val: 50}
    amp: {val: 0.6, mod: [l1], modamp: 0.2}
    pan: {mod: [l2], modamp: 0.3}


# lfo
  - name: l1
    type: Sine
    freq: {val: 0.1}
    amp: {val: 1}

  - name: l2
    type: Sine
    freq: {val: 0.12}
    amp: {val: 1}

  - name: l3
    type: Sine
    freq: {val: 0.09}
    amp: {val: 1}
    phase: 0.5